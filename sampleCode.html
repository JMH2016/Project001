<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="http://api.eventful.com/js/api"></script>
    <title>Javascript Sample page</title>
</head>

<body>
    Run Sample api searches <br><br>

    <input type="button" onclick="show_alert()" value="Query #1 " /> <br>

    <input type="button" onclick="show_alert2()" value="Query #2 " /> <br>

    <script type="text/javascript">

        function show_alert() {

            var oArgs = {

                app_key: "PrJ2Sw3S8JHpBf9V",

                id: "20218701",

                page_size: 25,

            };

            EVDB.API.call("/events/get", oArgs, function (oData) {

                // Note: this relies on the custom toString() methods below
                console.log(oData);

            });

        }



        function show_alert2() {

            var oArgs = {

                app_key: "PrJ2Sw3S8JHpBf9V",

                q: "music",

                where: "San Francisco",

                "date": "2018101000-2018102000",

                page_size: 5,

                sort_order: "popularity",

            };

            EVDB.API.call("/events/search", oArgs, function (oData) {

                // Note: this relies on the custom toString() methods below
                console.log(oData);

            });

        }

    </script>

</body>

</html>
